<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827; 
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #1f2937; 
            width: 20%;
            padding: 20px;
            color: white;
            border-radius: 10px; 
            margin-right: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .content {
            background-color: #1f2937; 
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            margin-left: 20px; 
        }

        .search-bar {
            background-color: #374151; 
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            border-radius: 10px; 
        }

        .weather-widget {
            background-color: #4b5563; 
            height: 300px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px; 
        }

        .charts {
            display: flex;
            justify-content: space-between;
        }

        .chart {
            background-color: #6b7280; /* Even lighter gray */
            width: 30%;
            height: 200px;
            padding: 10px;
            border-radius: 10px; /* Border radius */
            margin: 10px; /* Margin for spacing */
            text-align: center;
        }

        .user-profile {
            background-color: #8E44AD;
            width: 50px;
            height: 50px;
            text-align: center;
            align-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* Tables page */
        .table-container {
            display: flex;
            justify-content: space-between;
        }

        .table {
            background-color: #4b5563;
            width: 60%;
            padding: 20px;
            border-radius: 10px; /* Border radius */
            margin: 10px; /* Margin for spacing */
            overflow: auto; /* Enable scrolling */
            max-height: 400px; /* Limit height for scrolling */
        }

        .chat-widget {
            background-color: #4b5563;
            width: 35%;
            padding: 20px;
            border-radius: 10px; /* Border radius */
            margin: 10px; /* Margin for spacing */
        }

        .chat-bar {
            background-color: #3498DB;
            height: 50px;
            text-align: center;
            border-radius: 10px; /* Border radius */
            margin-bottom: 10px; /* Margin for spacing */
        }

        .answer-area {
            background-color: #ECF0F1;
            height: 400px;
            border-radius: 10px; /* Border radius */
            color: black; /* Black text for contrast */
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background-color: #374151;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <h2>Weather App</h2>
            <button onclick="window.location.href='app.html'">DASHBOARD</button>
            <button onclick="window.location.href='table.html'">TABLES</button>
        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" id="city" placeholder="Search City...">
                <button onclick="getWeather()">Get Weather</button>
                <div class="user-profile">Z</div>
            </div>
            <div class="table-container">
                <div class="table">
                    <h3>Temperature Forecast</h3>
                    <table id="forecastTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature (Â°C)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Weather data will populate here -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button id="prevPage" onclick="changePage(-1)" disabled>Previous</button>
                        <button id="nextPage" onclick="changePage(1)" disabled>Next</button>
                        <button id="asc-btn" onclick="sortData('asc')">Ascending</button>
                        <button id="dsc-btn" onclick="sortData('desc')">Dscending</button>

                    </div>
                </div>
                <div class="chat-widget">
                    <div class="chat-bar">
                        <input type="text" id="chatInput" placeholder="Ask about the weather...">
                        <button onclick="handleChat()">Send</button>
                    </div>
                    <div class="answer-area" id="chatOutput">
                        <!-- Chatbot response will populate here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="table.js">
        
    </script>
</body>
